spring.application.name=spring-stream-backend
server.port=8080

#database configurations


# MySQL connection
spring.datasource.url=jdbc:mysql://localhost:3306/VideoStream
spring.datasource.username=root
spring.datasource.password=root

# JPA properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Maximum file size allowed for a single file upload
spring.servlet.multipart.max-file-size=1000MB

# Maximum request size allowed for multipart/form-data requests
spring.servlet.multipart.max-request-size=1000MB
security.enable-csrf=false


files.video=videos/

file.video.hsl=videos_hsl/

